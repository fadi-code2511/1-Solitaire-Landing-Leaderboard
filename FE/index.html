<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>soliter-landing</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script defer src="./scripts/index.js"></script>
</head>
<body>
    <nav class="navbar">
        
        <img class="solitaire-logo" src="./assets/images/solitaire-logo.jpg" alt="solitaire logo">
        <a class="homePageAnchor" href="http://127.0.0.1:3000/FE/index.html?serverWindowId=eb85fb51-cf07-48d6-8c18-3c122f1d5dd0">Home</a>
    </nav>
    <hr>

    <section id="gameForm">
        <div class="heroSection"></div>
        <div class="gameForm">
            <img class="gameImg" src="./assets/images/soliter-game.png" alt="">
            <H1 class="H1gameForm">Get Solitaire Now On Your Mobile</H1>
            <div  class="buttonsForm">
                <button id="iosBtn" type="button" class="iosBtn"></button>
                <button id="androidBtn" type="button" class="andriodBtn"></button>
            </div>
            </div>
        </div>
    </section>
    
    <section id="leader-board">
        <div class="leader-board-container">
            <H1 class="h1-leadr-board">leader board</H1>
            <table class="leader-board-table">
                <tr>
                    <th>player</th>
                    <th>score</th>
                    <th>duration</th>
                </tr>
                <tr>
                    <td>fadi</td>
                    <td>23</td>
                    <td>3:33</td>
                </tr>
                <tr>
                    <td>Jhon</td>
                    <td>44</td>
                    <td>3:8</td>
                </tr>
            </table>
            <button class="adding-score-btn">Add a new score</button>
        </div>
        
    </section>
    <footer class="footer-section">
        <h3>contact us</h3>
    </footer>
    

    
    
    
    
</body>
</html>
